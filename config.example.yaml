# 猫娘模块
salve_rules:
  init_phrase: 见过主人，喵~
  daily_phrase: 喵
  max_retry: 3

# 抢劫模块
rob:
  # 每日抢劫次数
  daily_limit: 5
  # 逃脱概率
  escape_chance: 0.2
  # 骰子范围
  dice_range:
    min: 1
    max: 6
  # 高等级的点数加成
  stage_bonus: 3
  # 惩罚概率
  penalty_ratio:
    min: 0.1
    max: 0.3
  # 冷却时间
  cooldown: 60

# 帮派模块
gang:
  base_donation: 100
  reset_hour: 21
  reset_minute: 33

# 随机事件
random_events:
  - id: "lost_points"
    name: 灵石丢失
    chance: 0.005
  - id: "stage_up"
    name: 小境界突破
    chance: 0.002
  - id: "stage_down"
    name: 境界跌落
    chance: 0.003
  - id: "discovery"
    name: 上古遗迹
