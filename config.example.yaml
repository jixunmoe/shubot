# Telegram bot 模块
telegram:
  # 从 Bot Father 获取的 token
  token: ""
  # Bot 用户名，不包含 "@" 前缀
  username: ""
  # 管理员的 ID，可以有多个
  admin_ids:
    - 12345

# 数据库配置
db:
  host: 127.0.0.1
  user: shubot
  password: shubot
  db: shubot
  port: 3306

# 书模块
book:
  download_path: /root/shuku
  allowed_extensions:
    - .txt
    - .epub
  points_per_book: 10
  book_repo:
    url: https://shuku.sf.uk
    username: hesu
    password: aa1233
    notice: 请不要上传无关内容不要批量/打包下载
  book_repo_template: |-
    📚 书库信息（20秒后自动删除）
    ├ 地址: {url}
    ├ 账号: `{username}`
    ├ 密码: `{password}`
    └ 注意: {notice}

# 猫娘模块
salve_rules:
  init_phrase: 见过主人，喵~
  daily_phrase: 喵
  max_retry: 3

# 抢劫模块
rob:
  # 每日抢劫次数
  daily_limit: 5
  # 逃脱概率
  escape_chance: 0.2
  # 骰子范围
  dice_range:
    min: 1
    max: 6
  # 高等级的点数加成
  stage_bonus: 3
  # 惩罚概率
  penalty_ratio:
    min: 0.1
    max: 0.3
  # 冷却时间
  cooldown: 60
  messages:
    too_weak: |-
      💢 {robber}（{robber_stage}）妄图挑战{victim_stage}大能
      ⚡ 虚空中传来一声冷哼：区区小辈，不知天高地厚！
    too_strong: |-
      👎 {robber}（{robber_stage}）竟想欺凌{victim_stage}修士
      💢 围观修士纷纷摇头：你要点B脸行不？
    escapes:
      - "🏃♂️ {victim} 施展神行百变，瞬间消失无踪！"
      - "🕶️ {victim} 留下替身木偶戏耍了 {robber}"
      - "🌫️ 一阵迷雾过后，{victim} 早已不见踪影"
    tie: "⚔️ 双方势均力敌！{robber} 与 {victim} 各自退去"
    rob_action_descriptions:
      - "🎲 {winner} 力压菜鸡！{loser} 要如何应对？"
      - "🏆 胜负已分！{loser} 面临 {winner} 的威胁"
      - "💥 {loser} 被彻底压制！请选择求饶方式："
    steal_complete:
      - "💰 {loser} 的储物袋破了个洞，掉出 {rob_amount} 灵石！"
      - "⚔️ 寒光一闪，{loser} 被迫交出 {rob_amount} 灵石！"
    steal_empty:
      - "🔍 {loser} 身上一无所有，{robber} 只好失望而归"
      - "💸 {loser} 的储物袋空空如也！"
    fight_win:
      - "🍃 绝处逢生！{loser} 逃出生天"
      - "🌈 虹光乍现，{loser} 消失于虚空"
    fight_lose:
      - "💀 道基尽毁！{loser} 修为尽失"
      - "🪦 生死道消，{loser} 转世重修"

# 帮派模块
gang:
  base_donation: 100
  reset_hour: 21
  reset_minute: 33

