# 刮刮乐
lottery:
  # 中奖概率，0-1 之间的小数
  chance: 0.1
  # 抽奖次数
  daily_limit: 5
  # 彩票选数范围
  number_range:
    min: 1
    max: 20
  # 选择数字的数量
  select_count: 5
  # 彩票选项
  options:
    - cost: 3
      prize: 30
    - cost: 10
      prize: 100
    - cost: 50
      prize: 500
  messages:
    game: |-
      🎰 刮刮乐游戏
      每日次数：{daily_limit}次
      请选择面值：
    btn_cost: "{cost}积分 (奖{prize}积分)"
    owner_mismatch: "🚫 你不是这个彩票的所有者"
    insufficient_funds: "❌ 积分不足，需要{cost}积分 (你有 {balance} 积分)"
    daily_limit_exceeded: "❌ 今日次数已用尽，请明天再来"
    finish: |-
      🎯 中奖号码：{winner}
      📝 你的号码：{numbers_drawn}
      🏆 乐透中奖：{result}
      🎁 乐透奖金：{prize} 点
      📅 剩余次数：{remaining}/{daily_limit}

